<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
    <h1>Car List</h1>
    {% for car in car_list %}
    <p>{{ car.manufacturer }}</p>
    <p>{{ car.model }}</p>
    <p>{{ car.year }}</p>
    <p>{{ car.price }}</p>
    <p>{{ car.availability }}</p>
    {% endfor %}
</body>
</html>
